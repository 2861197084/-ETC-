spring:
  application:
    name: etc-backend

  # 数据源配置
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3307}/etc?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&connectionCollation=utf8mb4_unicode_ci
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 5000ms

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# JWT 配置
jwt:
  secret: ${JWT_SECRET:etc-platform-secret-key-should-be-at-least-256-bits}
  expiration: 86400000  # 24小时

# 日志配置
logging:
  level:
    root: INFO
    com.etc: DEBUG
    org.springframework.security: DEBUG

# OpenAPI 配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /docs

# Spring AI Alibaba 配置
spring.ai:
  dashscope:
    api-key: ${DASHSCOPE_API_KEY:sk-ec2fa8d0e5f342f5b15dd638de8a7f49}
    chat:
      options:
        model: qwen-plus

# DashScope TTS 配置
dashscope:
  api-key: ${DASHSCOPE_API_KEY:sk-ec2fa8d0e5f342f5b15dd638de8a7f49}
  tts:
    model: cosyvoice-v1
    voice: longxiaochun  # 可选: longxiaochun(男), longwan(女), longcheng(男童), longshu(男播音)

etc:
  retention:
    days: 7
    cleanup-ms: 600000
    batch-size: 10000
    max-batches: 50
  stats:
    refresh-ms: 30000
    ttl-seconds: 60
  hbase:
    stats:
      ttl-hours: 24

# Trino 联邦查询配置
trino:
  url: jdbc:trino://${TRINO_HOST:trino}:${TRINO_PORT:8080}
  user: ${TRINO_USER:trino}
  enabled: ${TRINO_ENABLED:true}

