spring:
  application:
    name: etc-backend

  # 数据源配置
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3307}/etc?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&connectionCollation=utf8mb4_unicode_ci
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 5000ms

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# JWT 配置
jwt:
  secret: ${JWT_SECRET:etc-platform-secret-key-should-be-at-least-256-bits}
  expiration: 86400000  # 24小时

# 日志配置
logging:
  level:
    root: INFO
    com.etc: DEBUG
    org.springframework.security: DEBUG

# OpenAPI 配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /docs

etc:
  retention:
    days: 7
    cleanup-ms: 600000
    batch-size: 10000
    max-batches: 50
  stats:
    refresh-ms: 30000
    ttl-seconds: 60
